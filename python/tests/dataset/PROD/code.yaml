---
query.sql: >
    SELECT       P.ProductId, P.Title, P.Status
        FROM     Products P
        WHERE    {{ID:ProductId}}
        ORDER BY P.ProductId
query.prefix:   P
query.id:       [ "ProductId" ]
query.key:      [ "ProductId" ]
query.columns:  [ "ProductId", "Title", "Status" ]
query.post:     [ "tests.db_dataset_code.title_reverse" ]
query.augment:
    TotalCount:
        query.sql:      >
            SELECT          COUNT(*), MIN(P.ProductId), MAX(P.ProductId)
                FROM        Products P
        query.prefix:   P
        query.static:   true
        query.columns:  [ "Total", "Min", "Max" ]
    HashValue:
        code.name:      tests.db_dataset_code.md5Hash
